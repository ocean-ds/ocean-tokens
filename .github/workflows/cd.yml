name: CD

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # We need to fetch all tags and branches
          persist-credentials: false

      - name: Use Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Authenticate with Registry
        run: npm whoami

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build all
        run: yarn build

      - name: Creates a release if necessary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          OLD_PACKAGE_VERSION=$(echo $(git show HEAD~1:package.json) | jq '.version')
          NEW_PACKAGE_VERSION=$(node -pe 'require("./package.json").version')

          if [ "$NEW_PACKAGE_VERSION" != "$OLD_PACKAGE_VERSION" ]; then
            printf "Changed version [%s]\n" "$NEW_PACKAGE_VERSION"

            npm publish --access public
          fi
