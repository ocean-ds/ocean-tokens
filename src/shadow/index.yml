---
global:
  type: shadow
  category: all

imports:
  - ./offset-x.yml
  - ./offset-y.yml
  - ./blur-radius.yml
  - ./spread-radius.yml

  /* offset-x | offset-y | blur-radius | color */

props:
  - name: shadow-level-1
    value: 0 4px 8px rgba(0, 0, 0, 0.16);
    category: box-shadow

  - name: shadow-level-2
    value: 0 8px 16px rgba(0, 0, 0, 0.16); 
    category: box-shadow

  - name: shadow-level-3
    value: 0 16px 32px rgba(0, 0, 0, 0.16);
    category: box-shadow

  - name: shadow-level-4
    value: 0 24px 48px rgba(0, 0, 0, 0.16);
    category: box-shadow