---
global:
  type: unit
  category: spacing

imports:
- ./aliases.yml

props:
  - name: spacing-inset-xs
    value: '{!spacing-xxx-small}'
    category: spacing-inset

  - name: spacing-inset-sm
    value: '{!spacing-xx-small}'
    category: spacing-inset

  - name: spacing-inset-md
    value: '{!spacing-x-small}'
    category: spacing-inset

  - name: spacing-inset-lg
    value: '{!spacing-small}'
    category: spacing-inset

  - name: spacing-inset-xlg
    value: '{!spacing-medium}'
    category: spacing-inset

  - name: spacing-inset-xxlg
    value: '{!spacing-large}'
    category: spacing-inset
